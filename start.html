<!doctype html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Start page</title>

    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,300" type="text/css">

    <script src="dataModule.js" type="text/javascript"></script>
    <script src="domModule.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>

<div class="wrapper" align="center">
    <div class="header">
        <a href="index.html"> <img src="images\around-logo.png" alt="Around"> </a>
        <hr>
    </div>

    <div class="add"></div>

    <div class="person-login">
        <a href="login.html"> <img src="images\person.png" width="50" height="50"></a>
        <h3><a href="login.html">Login</a></h3>
    </div>

    <div class="main">

        <table class="search-table">
            <tr>
                <td>
                    <!--<form action="" method="post" class="search">-->
                    <div class="search">
                        <input id="searchByTagId" type="search" placeholder="Search by tags" class="input" onsearch="filterOnClick(this)" />
                        <!--<input type="submit" value="" class="submit" onclick="filterOnClick(document.getElementById('searchByTagId'))" />-->
                    </div>
                    <!--</form>-->
                </td>
                <td>
                    <!--<form action="" method="post" class="search">-->
                    <div class="search">
                        <input id="searchByAuthorId" type="search" placeholder="Search by author" class="input" onsearch="filterOnClick(this)" />
                        <!--<input type="submit" value="" class="submit" onclick="filterOnClick(document.getElementById('searchByAuthorId'))" />-->
                    </div>
                    <!--</form>-->
                </td>
                <td>
                    <!--<form action="" method="post" class="search-by-date">-->
                    <div class="search-by-date">
                        <input id="searchByDateId" type="date" onsearch="filterOnClick(this)" />
                    </div>
                    <!--</form>-->
                </td>
            </tr>
        </table>

        <table class="sort-table">
            <tr>
                <td>
                    <button id="author" class="asc" onclick="sortOnClick(this)">Author</button>
                </td>
                <td>
                    <button id="createdAt" class="desc" onclick="sortOnClick(this)">Date</button>
                </td>
                <td>
                    <button id="hashTags" class="asc" onclick="sortOnClick(this)">Tag</button>
                </td>
            </tr>
        </table>

        <div id="photoPostsContainer"></div>

        <script>
            domModule.display(photoPosts, domModule.displayConfig.skip, domModule.displayConfig.top, dataModule.filterConfig, dataModule.sortConfig);

            function filterOnClick(element) {
                dataModule.setFilterConfig(element);
                domModule.display(photoPosts, domModule.displayConfig.skip, domModule.displayConfig.top, dataModule.filterConfig, dataModule.sortConfig);
            }

            function sortOnClick(element) {
                dataModule.setSortConfig(element);
                domModule.display(photoPosts, domModule.displayConfig.skip, domModule.displayConfig.top, dataModule.filterConfig, dataModule.sortConfig);
            }
        </script>

        <table>
            <tr>
                <td class="posts-control">
                    <a class="btn" onclick="domModule.displayPrevious()"><p>Previous</p></a>
                </td>

                <td class="posts-control">
                    <a class="btn" onclick="domModule.displayNext()"><p>Next</p></a>
                </td>
            </tr>
        </table>


    </div>

    <div class="footer">
        <hr>
        <a href="about.html">About us</a>
    </div>
</div>
</body>
